<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Portfolio â€” Projects</title>
    <style>
      *, *::before, *::after { box-sizing: border-box; }
      body {
        margin: 0;
        font-family: system-ui, -apple-system, sans-serif;
        line-height: 1.5;
        color: #1a1a1a;
        background: #f8f8f8;
      }
      .wrap {
        max-width: 960px;
        margin: 0 auto;
        padding: 2rem 1rem;
      }
      h1 {
        font-size: 1.75rem;
        font-weight: 600;
        margin-bottom: 2rem;
      }
      #portfolio-grid {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
        gap: 1.5rem;
      }
      .project-card {
        background: #fff;
        border-radius: 8px;
        overflow: hidden;
        box-shadow: 0 1px 3px rgba(0,0,0,.08);
        transition: box-shadow .2s;
      }
      .project-card:hover {
        box-shadow: 0 4px 12px rgba(0,0,0,.1);
      }
      .project-media {
        aspect-ratio: 16/10;
        background: #eee;
      }
      .project-img {
        width: 100%;
        height: 100%;
        object-fit: cover;
        display: block;
      }
      .project-img-default {
        cursor: default;
        object-fit: contain;
      }
      .project-img-placeholder {
        width: 100%;
        height: 100%;
        display: flex;
        align-items: center;
        justify-content: center;
        color: #888;
        font-size: 0.875rem;
      }
      .project-body {
        padding: 1rem;
      }
      .project-name {
        margin: 0 0 0.5rem;
        font-size: 1.1rem;
        font-weight: 600;
      }
      .project-desc {
        margin: 0 0 0.75rem;
        font-size: 0.9rem;
        color: #555;
      }
      .project-link {
        font-size: 0.875rem;
        color: #2563eb;
        text-decoration: none;
      }
      .project-link:hover {
        text-decoration: underline;
      }
      .project-repo-notice {
        margin: 0;
        font-size: 0.8rem;
        color: #888;
        font-style: italic;
      }
      .header {
        background: #fff;
        border-bottom: 1px solid #eee;
        padding: 0.5rem 0;
      }
      .header .wrap {
        display: flex;
        justify-content: flex-end;
        align-items: center;
        gap: 0.75rem;
      }
      .header a {
        display: flex;
        align-items: center;
        gap: 0.25rem;
        color: #333;
        text-decoration: none;
        font-size: 0.8rem;
      }
      .header a:hover {
        color: #0a66c2;
      }
      .header a.github:hover {
        color: #333;
      }
      .header svg {
        width: 16px;
        height: 16px;
      }
      .footer {
        text-align: center;
        padding: 2rem 1rem;
        color: #666;
        font-size: 0.9rem;
        border-top: 1px solid #eee;
        margin-top: 2rem;
      }
      .project-tech {
        display: flex;
        flex-wrap: wrap;
        gap: 0.35rem;
        margin-bottom: 0.5rem;
      }
      .project-tech span {
        font-size: 0.7rem;
        padding: 0.2rem 0.5rem;
        background: #e8e8e8;
        border-radius: 4px;
        color: #555;
      }
      .project-stores {
        width: 100%;
        height: 100%;
        min-height: 120px;
        display: flex;
        flex-wrap: wrap;
        align-items: center;
        justify-content: center;
        gap: 0.75rem;
        padding: 1rem;
        background: #f0f4f8;
      }
      .store-link {
        display: inline-flex;
        align-items: center;
        padding: 0.5rem 1rem;
        background: #1a1a1a;
        color: #fff;
        text-decoration: none;
        font-size: 0.8rem;
        border-radius: 6px;
        transition: background .2s;
      }
      .store-link:hover {
        background: #333;
      }
      #carousel-modal {
        position: fixed;
        inset: 0;
        z-index: 1000;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 2rem;
        background: rgba(0,0,0,.85);
        opacity: 0;
        visibility: hidden;
        transition: opacity .2s, visibility .2s;
      }
      #carousel-modal.carousel-open {
        opacity: 1;
        visibility: visible;
      }
      .carousel-backdrop {
        position: absolute;
        inset: 0;
        cursor: pointer;
      }
      .carousel-box {
        position: relative;
        max-width: 90vw;
        max-height: 85vh;
        display: flex;
        flex-direction: column;
        align-items: center;
      }
      .carousel-box img {
        max-width: 100%;
        max-height: 75vh;
        width: auto;
        height: auto;
        object-fit: contain;
        border-radius: 8px;
        box-shadow: 0 8px 32px rgba(0,0,0,.4);
      }
      #carousel-caption {
        margin-top: 0.75rem;
        color: #fff;
        font-size: 1rem;
      }
      .carousel-close {
        position: absolute;
        top: -2.5rem;
        right: 0;
        width: 32px;
        height: 32px;
        border: 0;
        background: rgba(255,255,255,.2);
        color: #fff;
        font-size: 1.25rem;
        line-height: 1;
        border-radius: 4px;
        cursor: pointer;
        transition: background .2s;
      }
      .carousel-close:hover {
        background: rgba(255,255,255,.35);
      }
      .carousel-nav {
        position: absolute;
        top: 50%;
        transform: translateY(-50%);
        width: 44px;
        height: 44px;
        border: 0;
        background: rgba(255,255,255,.2);
        color: #fff;
        font-size: 1.5rem;
        line-height: 1;
        border-radius: 4px;
        cursor: pointer;
        transition: background .2s;
      }
      .carousel-nav:hover {
        background: rgba(255,255,255,.35);
      }
      #carousel-prev { left: -3rem; }
      #carousel-next { right: -3rem; }
      @media (max-width: 600px) {
        #carousel-prev { left: 0.5rem; }
        #carousel-next { right: 0.5rem; }
      }
    </style>
  </head>
  <body>
    <header class="header">
      <div class="wrap">

          </svg>
          GitHub

      </div>
    </header>
    <div class="wrap">
      <h1>Projects</h1>
      <div id="portfolio-grid"></div>
    </div>
    <footer class="footer">
      Developed by Lucas Fonseca
    </footer>
    <div id="carousel-modal" aria-modal="true" aria-label="Project image gallery" role="dialog">
      <div class="carousel-backdrop" aria-label="Close"></div>
      <div class="carousel-box">
        <button type="button" class="carousel-close" aria-label="Close">&times;</button>
        <button type="button" id="carousel-prev" class="carousel-nav" aria-label="Previous image">&lsaquo;</button>
        <img id="carousel-img" src="" alt="" />
        <button type="button" id="carousel-next" class="carousel-nav" aria-label="Next image">&rsaquo;</button>
        <p id="carousel-caption"></p>
      </div>
    </div>
    <script src="portfolio.js"></script>
  </body>
